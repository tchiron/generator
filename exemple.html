<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="style.css" />
		<title>Exemple de formulaire pour le Générateur de mot de passe</title>
		<script type="text/javascript" src="generator.js"></script>
		<script type="text/javascript">
			var tableau_de_caracteres = [
				"0123456789",
				"abcdefghijklmnopqrstuvwxyz",
				"ABCDEFGHIJKLMNOPQRSTUVWXYZ"
			];

			function password_generator(nb, tab) {
				document.getElementById('mdp').value = generator(nb, tab);
			}
		</script>
	</head>
	<body>
		<form name="exemple_formulaire">
			<label for="mdp">Mot de passe : </label><input type="text" name="mdp" id="mdp"><input type="button" value="Générer un mot de passe" onclick="password_generator(8, tableau_de_caracteres)">
		</form>
	</body>
